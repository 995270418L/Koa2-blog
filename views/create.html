{% extends './components/header.html' %}{% block main %}
    
	<div class="ui grid">
		<div class="four wide column">
			<a class="avatar" href="/posts?author={{user._id}}" data-title="{{user.name}} " data-content="{{user.bio}}">
				<img class="avatar" src="/img/{{user.avatar}}">
			</a>
		</div>
		<div class="eight wide column">
			<form class="ui form segment" method="post" action="/posts" id="editForm" onsubmit="return checkEditForm()">
				<div class="field required">
					<label>标题</label>
					<input type="text" name="title">
				</div>
				<div class="field required">
					<label>内容</label>
					<textarea name="content" rows="15"></textarea>
				</div>
				<input type="submit" class="ui button" value="发布">
			</form>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
	<script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
	<script type="text/javascript">
		var editor = new Editor();
		editor.render();
	</script>
{% endblock %}
